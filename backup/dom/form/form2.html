<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./form2.js"></script>
</head>
<body>


    <form onsubmit="submitHandler(event)">
        <div>
            Name <input type="text" name="" id="name">
            <span id="nameErr"></span>
        </div>
        <div>
            Gender: Male <input type="radio" name="gender" id="">Female <input type="radio" name="gender" id="">Other <input type="radio" name="gender" id="">
        </div>
        <div>
            Age <input type="number" name="" id="age">
        </div>
        <div>
            Mobile <input type="text" name="" id="mobile">
            <span id="mobileErr"></span>
        </div>
        <div>
            Email <input type="text" name="" id="email">
            <span id="emailErr"></span>
        </div>
        <div>
            <input type="submit" name="" id="">
        </div>
    </form>

    <h2 id="output"></h2>

    
</body>
</html>
